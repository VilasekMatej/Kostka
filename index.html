<!doctype html>
<html lang="cs">

<head>
    <title>Hra kostky</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="jumbotron bg-warning">

        <h1 class="display-3 text-light text-center">Kostky</h1>
    </header>
    <main class="container">
        <div class="m-3">
            <img src="img/kostka6.png" alt="kostka" id="dice">
        </div>
        
        
        <div  id="player1" class=" player1 active "><h2>Hráč 1 </h2></div>
        <p>
            <div>
                <button class="btn btn-danger" id="play">HREJ</button>
            </div>
        </p>
        <div id="result" class="alert alert-warning">Výsledky hráče 1</div>
        <div id="player2" class="player2">
            <h2>Hráč 2</h2>
        </div>
        <div>
            <button class="btn btn-danger" id="play1">HREJ</button>
        </div>
        <div id="result2" class="alert alert-warning">Výsledky hráče 2</div>

        <p>
        <div>
            <button class="btn btn-danger" id="change">Změna hráče</button>
        </div>
        </p>
        <p>popis: hra pro dva hráče kteří postupně hází kostkou a vyhrává ten který má součet hodů větší nebo stejný 25</p>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/play.js"></script>
</body>

</html>
